name: tests

on:
  pull_request:
  workflow_call:
    inputs:
      python-version:
        type: string
        default: "3.12"

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version || '3.12' }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Start proxy stack
        env:
          PASSSAGE_ALLOW_POLICY_HEADER: "1"
        run: |
          docker compose up -d --build --wait
          docker compose ps

      - name: Run tests
        env:
          PROXY_URL: http://localhost:8080
          PASSSAGE_TEST_SERVER_BIND_HOST: 0.0.0.0
          PASSSAGE_TEST_SERVER_HOST: host.docker.internal
        run: |
          pytest -m "not slow"

      - name: Dump compose logs
        if: failure()
        run: |
          docker compose logs --no-color
