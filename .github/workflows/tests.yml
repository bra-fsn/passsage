name: tests

on:
  pull_request:
  workflow_call:
    inputs:
      python-version:
        type: string
        default: ""

jobs:
  integration:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJson(inputs.python-version != '' && format('["{0}"]', inputs.python-version) || '["3.12", "3.13", "3.14"]') }}
        cache-redirect: [false, true]
    name: test (py${{ matrix.python-version }}, redirect=${{ matrix.cache-redirect }})
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Start proxy stack
        env:
          PASSSAGE_ALLOW_POLICY_HEADER: "1"
          PASSSAGE_DEBUG_PROXY: "1"
          PASSSAGE_CACHE_REDIRECT: ${{ matrix.cache-redirect && '1' || '' }}
          PASSSAGE_S3_PROXY_URL: ${{ matrix.cache-redirect && 'http://localstack:4566/proxy-cache' || '' }}
        run: |
          docker compose up -d --build --wait
          docker compose ps

      - name: Run tests
        env:
          PROXY_URL: http://localhost:8080
          PASSSAGE_TEST_SERVER_BIND_HOST: 0.0.0.0
          PASSSAGE_TEST_SERVER_HOST: host.docker.internal
          PASSSAGE_CACHE_REDIRECT: ${{ matrix.cache-redirect && '1' || '' }}
          PASSSAGE_S3_PROXY_URL: ${{ matrix.cache-redirect && 'http://localstack:4566/proxy-cache' || '' }}
        run: |
          pytest -m "not slow"

      - name: Dump compose logs
        if: failure()
        run: |
          docker compose logs --no-color
