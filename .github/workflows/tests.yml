name: tests

on:
  pull_request:
  workflow_call:
    inputs:
      python-version:
        type: string
        default: ""

jobs:
  integration:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJson(inputs.python-version != '' && format('["{0}"]', inputs.python-version) || '["3.12", "3.13", "3.14"]') }}
    name: test (py${{ matrix.python-version }})
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Install s3fs
        run: |
          sudo apt-get update -q
          sudo apt-get install -y -q s3fs

      - name: Build images
        run: docker compose build

      - name: Start localstack
        run: |
          docker compose up -d localstack --wait
          docker compose ps

      - name: Mount S3 bucket via s3fs
        run: |
          sudo mkdir -p /tmp/passsage-s3mount
          echo "test:test" | sudo tee /tmp/.passwd-s3fs > /dev/null
          sudo chmod 600 /tmp/.passwd-s3fs
          sudo s3fs proxy-cache /tmp/passsage-s3mount \
            -o passwd_file=/tmp/.passwd-s3fs \
            -o url=http://localhost:4566 \
            -o use_path_request_style \
            -o allow_other
          ls /tmp/passsage-s3mount/

      - name: Start passsage
        env:
          PASSSAGE_ALLOW_POLICY_HEADER: "1"
          PASSSAGE_DEBUG_PROXY: "1"
        run: |
          docker compose up -d passsage --wait
          docker compose ps

      - name: Run tests
        env:
          PROXY_URL: http://localhost:8080
          PASSSAGE_TEST_SERVER_BIND_HOST: 0.0.0.0
          PASSSAGE_TEST_SERVER_HOST: host.docker.internal
        run: |
          pytest -m "not slow"

      - name: Dump compose logs
        if: failure()
        run: |
          docker compose logs --no-color
