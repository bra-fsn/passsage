services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=0
    volumes:
      - localstack-data:/var/lib/localstack
      - ./docker/localstack-init.sh:/etc/localstack/init/ready.d/init.sh:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  passsage-base:
    image: passsage:base
    build:
      context: .
      dockerfile: Dockerfile
    profiles: ["build"]

  passsage:
    build:
      context: .
      dockerfile: Dockerfile.test
    ports:
      - "${PROXY_PORT:-8080}:8080"
      - "${HEALTH_PORT:-8082}:8082"
    privileged: true
    environment:
      - PASSSAGE_ALLOW_POLICY_HEADER=${PASSSAGE_ALLOW_POLICY_HEADER:-}
      - PASSSAGE_DEBUG_PROXY=${PASSSAGE_DEBUG_PROXY:-}
      - PASSSAGE_MOUNT_S3_PATH=/s3mount
      - PASSSAGE_S3FS_MOUNT=1
      - PASSSAGE_HEALTH_PORT=8082
      - PASSSAGE_HEALTH_HOST=0.0.0.0
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-test}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-test}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-west-2}
      - S3_ENDPOINT_URL=http://localstack:4566
      - S3_BUCKET=proxy-cache
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      localstack:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  localstack-data:
